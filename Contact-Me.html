<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bung Brown Contact Page</title>
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <h1
      class="justify-center rounded-md bg-green-500 p-3 text-center text-5xl font-thin text-gray-700"
    >
      Bung Brown Contact
    </h1>

    <div
      class="text-3x1 justify-center space-x-4 rounded-md bg-green-600 p-3 text-center font-bold text-gray-700"
    >
      <a href="index.html" class="hover:text-gray-100">Home</a>
      <a href="contact.html" class="hover:text-gray-100">Contact</a>
    </div>

    <div id="about-me" class="justify-center bg-green-300 text-center">
      <h2 class="p-5 font-bold text-green-700">Contact me:</h2>

      <form
        class="flex flex-col items-center space-y-4 p-5 font-bold"
        action="mailto:whysopersonal@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <div class="rounded-lg bg-green-500 p-10">
          <label for="full-name" class="p-3">Full Name:</label>
          <input
            type="text"
            id="full-name"
            name="full_name"
            class="rounded-md transition-transform hover:scale-110"
          />

          <label for="email" class="p-3">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="rounded-md transition-transform hover:scale-110"
          />

          <label for="phone" class="p-3">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="rounded-md transition-transform hover:scale-110"
          />
        </div>

        <div class="flex flex-col items-center rounded-lg bg-gray-500 p-10">
          <label
            for="message"
            class="message-label mb-2 p-10 font-semibold text-gray-200"
          >
            Message:
          </label>
          <textarea
            class="rounded-md px-10 transition-transform hover:scale-110"
            id="message"
            name="message"
            cols="50"
            rows="10"
            placeholder="Enter your message here; you should have some manners!"
          ></textarea>
        </div>

        <input
          type="submit"
          id="submit-button"
          value="Submit"
          class="rounded-lg bg-gray-600 p-5 font-bold text-gray-300 transition-transform hover:scale-110 hover:bg-gray-800 disabled:bg-black"
        />
      </form>
    </div>
  </body>

  <footer
    class="flex items-center justify-center bg-gray-500 p-5 font-bold text-gray-400"
  >
    &copy; Bung Brown 2024 |
    <a href="mailto:whysopersonal@gmail.com">whysopersonal@gmail.com</a> |
    (618)722-0224
  </footer>
</html>
<script>
  // empty name
  function validateFullName() {
    const fullName = document.getElementById("full-name").value;
    if (fullName.trim() === "") {
      alert("Please enter your full name");
      return false;
    }
    return true;
  }

  // valid email
  function validateEmail() {
    const email = document.getElementById("email").value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address");
      return false;
    }
    return true;
  }

  // valid phone #
  function validatePhoneNumber() {
    const phoneNumber = document.getElementById("phone").value;
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phoneNumber)) {
      alert("Please enter a valid phone number");
      return false;
    }
    return true;
  }

  // submission validation
  function validateForm() {
    if (!validateFullName() || !validateEmail() || !validatePhoneNumber()) {
      return false;
    }
    return true;
  }

  //  submission validation to submit button
  document
    .getElementById("submit-button")
    .addEventListener("click", function (event) {
      event.preventDefault();
      if (validateForm()) {
        document.getElementById("submit-button").disabled = true;
        document.getElementById("submit-button").value = "Submitting...";
        document.getElementById("submit-button").classList.add("disabled");
        document
          .getElementById("submit-button")
          .classList.remove("hover:bg-gray-800");
        document
          .getElementById("submit-button")
          .classList.remove("hover:scale-110");
        document
          .getElementById("submit-button")
          .classList.remove("text-gray-300");
        document.getElementById("submit-button").classList.add("bg-black");
        document.getElementById("submit-button").classList.add("text-white");
        document
          .getElementById("submit-button")
          .classList.add("cursor-not-allowed");
        document.getElementById("submit-button").classList.add("opacity-50");
        document
          .getElementById("submit-button")
          .classList.add("pointer-events-none");
        document.getElementById("submit-button").form.submit();
      }
    });
</script>
